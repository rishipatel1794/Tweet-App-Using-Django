{% extends "layout.html" %}

{% block content %}
<style>
    h2 {
        text-align: center;
        margin: 15px 0;
        color: white;
    }
    .form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2px 10px;
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin: 0 auto;
        width: 300px;
    }
    .form input {
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    .form button:hover {
        background-color: #0056b3;
    }
    p {
        text-align: center;
        margin-top: 20px;
        color: white;
    }
    p a {
        color: #007bff;
        text-decoration: none;
    }
    p a:hover {
        text-decoration: underline;
    }
    body {
        background-color: #1a1a1a;
    }
</style>

<h2>Login Form</h2>
<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't Have an Account? <a href="{% url 'register' %}">Register Here</a></p>
{% endblock %}
